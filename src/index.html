<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Profile</title>
   <link rel="stylesheet" href="./main.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200;300;400;500;700&family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet">
</head>

<body>
   <!-- PROFILE IMAGE -->
   <section id="profile">
      <h1 class="profile__name">Julio</h1>
      <img class="profile__image" src="../assets/perrito.png" alt="">
   </section>
   <!-- DESCRIPTION -->
   <section id="description">
      <p>Breve descripción. También puedes incluir un llamado a la acción, por ejemplo: Mirá mi último video!</p>
   </section>
   <!-- LINKS -->
   <section id="links">
      <div class="linkdin rectangle">
         <p>Mi LinkdIn</p>
      </div>
      <div class="links__works rectangle">
         <p>Trabajos experimentales</p>
      </div>
      <div class="links__email rectangle">
         <p>Envíame un email</p>
      </div>
      <div class="links__web rectangle">
         <p>HolaJuniors.com</p>
      </div>
   </section>
   <!-- FOOTER -->
   <footer class="footer">
      <img class="icon" src="../assets/youtube-icon.png" alt="">
      <img class="icon" src="../assets/instagram-icon.png" alt="">
      <img class="icon" src="../assets/twitter-icon.png" alt="">
      <img class="icon" src="../assets/linkdin-icon.png" alt="">
      <img class="icon" src="../assets/dribbble-icon.png" alt="">
   </footer>
</body>

</html>
